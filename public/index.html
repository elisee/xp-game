<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>XP Game</title>

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font: inherit;
    }

    *[hidden] {
      display: none !important;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      overflow: hidden;
      background: #ccc;
      font-family: "Arial", sans-serif;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading>div {
      font-size: 6em;
    }
  </style>
</head>

<body>
  <div class="loading">
    <div>Loading...</div>
  </div>
  <div class="ingame" hidden>
    You are ingame!
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/dom.js"></script>
  <script src="/game.js"></script>
</body>

</html>
