<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>XP Game</title>

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font: inherit;
    }

    *[hidden] {
      display: none !important;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      overflow: hidden;
      background: #ccc;
      font-family: "Arial", sans-serif;
    }

    .loading,
    .seating,
    .round {
      flex: 1;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading>div {
      font-size: 6em;
    }

    .seating {
      display: flex;
      flex-flow: column;
      font-size: 2em;
      align-items: center;
      justify-content: center;
    }

    .seating>div {
      padding: 0.5em;
      text-align: center;
    }

    .seating button {
      padding: 0.5em;
    }
    
    .seating .lastWord, .seating .lastWinner {
      text-transform: uppercase;
    }

    h1 {
      font-weight: bold;
    }

    .round {
      display: flex;
      flex-flow: column;
      font-size: 2em;
    }

    .round .maskedWordContainer {
      flex: 1;
      padding: 1em;
      font-size: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .round .maskedWord {
      text-align: center;
      letter-spacing: 0.25em;
      text-transform: uppercase;
    }

    .round .selfTurn,
    .round .otherTurn {
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .round .selfTurn input {
      text-align: center;
      padding: 1em;
      text-transform: uppercase;
    }

    .scoreboard {
      width: 300px;
      background: #eee;
      overflow-y: scroll;
    }

    .scoreboard>div {
      padding: 0.5em;
      border-bottom: 1px solid #aaa;
    }

    .scoreboard .username {
      font-weight: bold;
    }

    .scoreboard .correctLetters {
      color: #4a6;
      text-transform: uppercase;
    }

    .scoreboard .wrongLetters {
      color: #f46;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="loading">
    <div>Loading...</div>
  </div>
  <div class="seating" hidden>
    <h1>HANGMAN!</h1>
    <div class="lastWordContainer">Last word was:<div class="lastWord"></div>
    </div>
    <div class="lastWinnerContainer">Last winner:<div class="lastWinner"></div>
    </div>
    <div>Waiting for host to start the game.</div>
    <div class="host"><button>Start the game</button></div>
  </div>
  <div class="round" hidden>
    <div class="maskedWordContainer">
      <div class="maskedWord"></div>
    </div>
    <form class="selfTurn" hidden><input type="text" minlength="1" maxlength="1" size="5" required></form>
    <div class="otherTurn" hidden>
      <div>It's <span class="username"></span>'s turn!</div>
    </div>
  </div>

  <div class="scoreboard">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/dom.js"></script>
  <script src="/game.js"></script>
</body>

</html>
